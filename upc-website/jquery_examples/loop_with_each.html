<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('button').click(function () {
                $('p').each(function (item) {
                    if (item > 1) {
                        $(this).remove();
                    }

                })

            })


        });

    </script>
    <title></title>
</head>
<body>
   <h1>Paragraph Limiter</h1>
    <p>First</p>
    <p>Second</p>
    <p>Unwanted</p>
    <p>Unwanted</p>
    <p>Unwanted</p>
    <button>Remove unwanted</button>
</body>
</html>
