<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var glutenFree = $.makeArray($('p:contains("*")'));
            var soups = $.makeArray($('li'));
            $.merge(glutenFree, soups);
            $(glutenFree).appendTo(document.body);
                

        });

    </script>
    <title></title>
</head>
<body>
   <h1>Menu</h1>
    <ul>
        <li>Tomato Soup</li>
        <li>Chicken and Rice</li>
    </ul>
    <p>cheeseburger</p>
    <p>Hardshell Tacos *</p>
    <p>Pasta</p>
    <p>Vegetable Medley *</p>

        
  
</body>
</html>
