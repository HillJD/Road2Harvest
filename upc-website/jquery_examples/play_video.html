<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            //Play/Pause control clicked
            var whichVideo = 0;
            var video = $('.videoID');
            //$('#label').html('Start Video...');
            $('.btnPlay').on('click', function () {
                //alert(video.length);
                if (video[whichVideo].paused) {
                    //$('.btnPlay').html('Pause Video...');
                    video[whichVideo].play();
                   
                }
                else {
                    video[whichVideo].pause();
                    //$('.btnPlay').html('Start Video...');
                }
                return false;
            });

</head>
<body>

    <label id="label" style="display:inline-block">Mike</label>
    <div class="active">
        <video class="videoID">
            <source id="source" src="../images/carousel/test_video.mp4" type="video/mp4" />
